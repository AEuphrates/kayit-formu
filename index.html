<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Harici CSS dosyasını ekliyor -->
</head>
<body>
    <h1 id="title">Survey Form For CSS Practice</h1> <!-- Form başlığı -->
    <p id="description">Please fill out the form below:</p> <!-- Form açıklaması -->

    <form id="survey-form"> <!-- Form başlangıcı -->
        <label id="name-label" for="name">Full Name</label> <!-- İsim etiketi -->
        <input id="name" type="text" placeholder="Enter your name"> <!-- İsim girişi -->

        <label id="email-label" for="email">Mail</label> <!-- E-posta etiketi -->
        <input id="email" type="email" placeholder="Enter your email"> <!-- E-posta girişi -->

        <label id="number-label" for="number">Age</label> <!-- Yaş etiketi -->
        <input id="number" type="number" placeholder="Enter your age" min="1" max="100"> <!-- Yaş girişi -->

        <label for="dropdown">Select Gender</label> <!-- Cinsiyet seçimi etiketi -->
        <select id="dropdown"> <!-- Cinsiyet seçimi dropdown -->
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <p>Where did you hear about us?</p> <!-- Bizi nereden duydunuz sorusu -->
        <input type="radio" id="instagram" name="source" value="instagram"> <!-- Instagram radyo düğmesi -->
        <label for="instagram">Instagram</label>
        <input type="radio" id="linkedin" name="source" value="linkedin"> <!-- LinkedIn radyo düğmesi -->
        <label for="linkedin">LinkedIn</label>

        <p>Preferences:</p> <!-- Tercihler -->
        <input type="checkbox" id="terms" value="agree"> <!-- Hizmet şartları onay kutusu -->
        <label for="terms">Terms Of Service</label>
        <input type="checkbox" id="subscribe" value="subscribe"> <!-- Haber bülteni abone onay kutusu -->
        <label for="subscribe">Subscribe For News</label>

        <label for="comments">Suggestions</label> <!-- Yorumlar etiketi -->
        <textarea id="comments" placeholder="Enter your suggestions here"></textarea> <!-- Yorum alanı -->

        <input id="submit" type="submit" value="Sign Up"> <!-- Gönder butonu -->
    </form> <!-- Form bitişi -->
</body>
</html>
